<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="styles/hangman.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet"
  />
  <link href="styles/hangman.css" rel="stylesheet"></link>
  <script src="scripts/wordlist.js" async defer></script>
  <script src="scripts/hangman.js" async defer></script>
</head>
<body>
  <div id="game">
    <div id="game__container">
    <section id="game__intro__page">
    <h1 id="game__intro__title">Welcome to the <span id="game__intro__gametitle">Hangman Game</span></h1>
    <h2 id="game__intro__subtitle">Enter your Username</h2>
    <input type="text" id="game__intro__username">
    <div id="game__intro__avatar__container">
      <h2 id="game__intro__avatar__title">Choose your Avatar</h2>
      <div id="game__intro__avatar"></div>
    </div>
    <div class="game__button__container">
    <button class="game__start__button">Start Game</button>
    </div>
    </section>
    <!-- <section id="game__heading">
    </section> -->
    <section id="game__content">
      <img id="game__heading__title" src="public/HANGMAN__heading.gif" alt="hangman title"/>
      <div id="game__heading__username">
        <div id="game__heading__avatar"></div>
        <div id="game__heading__name"></div>
      </div>
     <img class="game__display__img" src="#" alt="hangman image">
      <div class="game__display__word"></div>
      <h3 class="game__display__hint">Hint: <span></span></h3>
      <h3 class="game__display__guesses">Number of Wrong Guesses: <span>0</span>/6</p>
      <div id="keyboard__container"></div>
    </section>
      <section id="game__outcome">
        <p id="game__outcome__text"></p>
        <img id="game__outcome__img" src="#" alt="outcome image"><br>
        <div id="game__outcome__bestscores" class="best-scores">
          <h2>Best Scores</h2>
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Profile</th>
                <th>Wrong Guesses</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="game__button__container">
        <button class="game__playagain__button">Play Again</button>
        </div>
      </section>
  </div>
  </body>
</html>
